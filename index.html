<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini-Projet Thomas Blanc</title>
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="head" class="col-lg-12">
				<ul class="text-center" id="icons">
					<li><a class="fa fa-clock-o"></a></li>
					<li><a class="fa fa-cloud"></a></li>
					<li><a class="fa fa-picture-o"></a></li>
					<li><a class="fa fa-twitter"></a></li>
					<li><a class="fa fa-youtube-play"></a></li>
					<li><a class="fa fa-map"></a></li>
					<li><a class="fa fa-bicycle"></a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<section class="col-lg-4">
				<div id="twitter" class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#twitter-content">Twitter</a>
							</h4>
						</div>
						<div id="twitter-content" class="panel-collapse collapse">
						</div>
					</div>
				</div>

			</section>
			<section class="col-lg-4">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#collapse4">Collapsible list group</a>
							</h4>
						</div>
						<div id="collapse4" class="panel-collapse collapse">
							<ul class="list-group">
								<li class="list-group-item">One</li>
								<li class="list-group-item">Two</li>
								<li class="list-group-item">Three</li>
							</ul>
							<div class="panel-footer">Footer</div>
						</div>
					</div>
				</div>
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#collapse5">Collapsible list group</a>
							</h4>
						</div>
						<div id="collapse5" class="panel-collapse collapse">
							<ul class="list-group">
								<li class="list-group-item">One</li>
								<li class="list-group-item">Two</li>
								<li class="list-group-item">Three</li>
							</ul>
							<div class="panel-footer">Footer</div>
						</div>
					</div>
				</div>
			</section>
			<section class="col-lg-4">

			</section>
		</div>
	</div>
	
</body>
</html>
